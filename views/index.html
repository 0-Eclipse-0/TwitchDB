{% include "./header.html" %}
<div class="container-fluid" id="frontpage">

	{%if data %}
	<div class="featured">
		<center>
		There are <strong>{{total}}</strong> total intros and growing!<hr>
			{%for streams in data%}
			<object type="application/x-shockwave-flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={{streams.streams.channel.name}}" bgcolor="#000000" class="featuredstreamer">
				<param name="allowFullScreen" value="true" />
				<param name="allowScriptAccess" value="always" />
				<param name="allowNetworking" value="all" />
				<param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
				<param name="flashvars" value="hostname=www.twitch.tv&channel={{streams.streams.channel.name}}&auto_play=true&start_volume=0" />
			</object>
			{%endfor%}
			<div class="container">
			<div class="frontpagestreams">
				{%for streams in data%}
				<img src="{{ streams.streams.preview.medium }}" class="featuredimgpreview">
				{%endfor%}
			</div>
			</div>
		</center>
	</div>
	{%else%}
	<h1>Something broke D:</h1>
	{%endif%}
</div>
<script src="/js/featured.js?r={{rng}}"></script>
{% include "./footer.html" %}
