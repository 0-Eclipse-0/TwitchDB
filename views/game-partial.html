<ul class="gridder">
{%for game in data %}

    <li class="gridder-list" data-griddercontent="#grid-list-{{loop.index}}" data-game="{{game.channel.game}}">
        <img src="http://static-cdn.jtvnw.net/ttv-boxart/{{game.channel.game}}-272x380.jpg" />
    </li>
{%endfor%}
</ul>

{%for game in data %}
  <div id="grid-list-{{loop.index}}" class="gridder-content" data-game="{{game.channel.game}}"></div>
{%endfor%}
